<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Brush & Hose Co. for inquiries and quotation requests for industrial brushes, hoses, and pneumatic products.">
  <title>Brush & Hose Co. - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --steel-blue: #4682B4;
      --soft-white: #F7FAFC;
      --amber-glow: #A67C00;
      --pale-blue: #F5F5F5;
      --charcoal-gray: #374151;
    }
  </style>
</head>
<body class="bg-[var(--soft-white)] text-[var(--charcoal-gray)] font-sans">
  <!-- Header -->
  <header class="bg-[var(--steel-blue)] text-white p-4 sticky top-0 z-10">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Brush & Hose Co.</h1>
      <ul class="flex space-x-6">
        <li><a href="/" class="hover:text-[var(--pale-blue)]">Home</a></li>
        <li><a href="/about" class="hover:text-[var(--pale-blue)]">About</a></li>
        <li><a href="/catalogue" class="hover:text-[var(--pale-blue)]">Catalogue</a></li>
        <li><a href="/contact" class="hover:text-[var(--pale-blue)]">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-[var(--steel-blue)] mb-6 text-center">Contact Us</h2>
    <div class="max-w-2xl mx-auto">
      <p class="text-lg text-[var(--charcoal-gray)] mb-4 text-center">Reach out for inquiries or to request a quotation for our industrial brushes, hoses, and pneumatic products.</p>
      <div class="text-center mb-8">
        <p class="text-xl font-semibold text-[var(--charcoal-gray)]">Phone: <a href="tel:+18005551234" class="text-[var(--steel-blue)] hover:text-[var(--amber-glow)]">+1-800-555-1234</a></p>
      </div>
      <form action="/contact/submit" method="POST" class="bg-[var(--pale-blue)] p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label for="name" class="block text-[var(--charcoal-gray)] font-semibold mb-2">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-2 border border-[var(--steel-blue)] rounded focus:outline-none focus:ring-2 focus:ring-[var(--amber-glow)]">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-[var(--charcoal-gray)] font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border border-[var(--steel-blue)] rounded focus:outline-none focus:ring-2 focus:ring-[var(--amber-glow)]">
        </div>
        <div class="mb-4">
          <label for="category" class="block text-[var(--charcoal-gray)] font-semibold mb-2">Product Category</label>
          <select id="category" name="category" required class="w-full p-2 border border-[var(--steel-blue)] rounded focus:outline-none focus:ring-2 focus:ring-[var(--amber-glow)]">
            <option value="Industrial Brushes">Industrial Brushes</option>
            <option value="Industrial Hoses">Industrial Hoses</option>
            <option value="Pneumatic Products">Pneumatic Products</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-[var(--charcoal-gray)] font-semibold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-2 border border-[var(--steel-blue)] rounded focus:outline-none focus:ring-2 focus:ring-[var(--amber-glow)]"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-[var(--amber-glow)] text-[var(--steel-blue)] px-6 py-2 rounded-lg hover:bg-[var(--pale-blue)] transition">Submit Request</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[var(--steel-blue)] text-white p-4">
    <div class="container mx-auto text-center">
      <p>Â© 2025 Brush & Hose Co. All rights reserved.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="https://x.com" class="text-[var(--pale-blue)] hover:text-[var(--amber-glow)]">X</a>
        <a href="https://instagram.com" class="text-[var(--pale-blue)] hover:text-[var(--amber-glow)]">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>

  <link rel="stylesheet" href="/static/css/styles.css"> <!-- Homepage CSS -->
  <style>
    /* Match feature-card to index.html product-card with full-card gradient */
    .feature-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: var(--shadow);
    }

    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .feature-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .feature-card:hover, .feature-card:focus-within {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border-color: var(--primary);
    }

    .feature-card:hover::before, .feature-card:focus-within::before {
      transform: scaleX(1);
    }

    .feature-card:hover::after, .feature-card:focus-within::after {
      opacity: 0.1;
    }

    /* Form input styling */
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.2);
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    /* Consistent spacing for form section */
    .contact-form-section {
      margin-bottom: 3rem; /* Consistent with About Us and Catalogue pages */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .contact-form-section {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body data-theme="light">

  <!-- Contact Section -->
  <main>
    <section class="section" aria-labelledby="contact-title">
      <div class="section-header fade-in">
        <h2 class="section-title" id="contact-title">Contact Us</h2>
        <p class="section-subtitle">Reach out for inquiries or to request a quotation for our industrial brushes, hoses, and pneumatic products.</p>
      </div>
      <div class="max-w-3xl mx-auto px-4">
        <div class="text-center mb-8 fade-in stagger-1">
          <p class="text-xl font-semibold">Phone: <a href="tel:+18005551234" class="text-[var(--primary)] hover:text-[var(--secondary)] transition">+1-800-555-1234</a></p>
        </div>
        <div class="feature-card contact-form-section fade-in stagger-2" tabindex="0">
          <form action="/contact/submit" method="POST" class="p-6">
            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" required class="form-input" aria-required="true">
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" required class="form-input" aria-required="true">
            </div>
            <div class="mb-4">
              <label for="category" class="form-label">Product Category</label>
              <select id="category" name="category" required class="form-select" aria-required="true">
                <option value="Industrial Brushes">Industrial Brushes</option>
                <option value="Industrial Hoses">Industrial Hoses</option>
                <option value="Pneumatic Products">Pneumatic Products</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" rows="5" required class="form-textarea" aria-required="true"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" role="button" aria-label="Submit Request">Submit Request</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
